<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabla de controles</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="text-center m-4">
	<table class="table border-3">
		<tr>
			<th class="table-warning col-1 border-1"></th>
			<th class="table-dark border-1 border-info col-3">PS5</th>
			<th class="table-success border-1 border-dark col-3">Xbox</th>
			<th class="table-danger border-1 border-danger col-3">Switch</th>
		</tr>
		<tr>
			<th class="table-warning border-1">1</th>
			<td class="table-dark border-1">Cuadrado</td>
			<td class="table-success border-1">X</td>
			<td class="table-danger border-1">Y</td>
		</tr>
		<tr>
			<th class="table-warning border-1">2</th>
			<td class="table-dark border-1">Triangulo</td>
			<td class="table-success border-1">Y</td>
			<td class="table-danger border-1">X</td>
		</tr>
		<tr>
			<th class="table-warning border-1">3</th>
			<td class="table-dark border-1">X</td>
			<td class="table-success border-1">A</td>
			<td class="table-danger border-1">B</td>
		</tr>
		<tr>
			<th class="table-warning border-1">4</th>
			<td class="table-dark border-1">O</td>
			<td class="table-success border-1">B</td>
			<td class="table-danger border-1">A</td>
		</tr>
	</table>
	<a class="text-decoration-none"href="index.html">Volver</a>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
